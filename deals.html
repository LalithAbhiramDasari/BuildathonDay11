<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickCart - Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">QuickCart</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="deals.html">Deals</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="#cart">Cart</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <section class="container my-5">
        <div class="row">
            <div class="col-md-6">
                <div class="card p-3">
                    <div class="text-center">
                        <img src="https://inventstore.in/wp-content/uploads/2024/09/68-scaled.webp" 
                             class="card-img-top img-fluid mx-auto d-block"
                             style="max-width: 100%; height: 300px; object-fit: contain;" 
                             alt="Product Image">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Iphone 16 Pro Max</h5>
                        <p class="card-text">1 TB SSD Silver Colour</p>
                        <label for="quantity">Quantity:</label>
                        <select id="quantity" class="form-select w-25">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                        </select>
                        <button class="btn btn-success mt-2">Add to Cart</button>
                    </div>
                </div>
            </div>
            
        </div>
    </section>
    
    <footer class="footer text-center p-3">
        <p>&copy; 2025 QuickCart. All Rights Reserved.</p>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-x-twitter"></i></a>
            <a href="#"><i class="fas fa-map-marker-alt"></i></a>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
